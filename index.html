<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolución de los Dispositivos de Almacenamiento</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-history"></i> Timeline of Storage Devices</h1>

                <p id="modalYear"></p>
                <div id="modalInfo">
                    <!-- <p>Información detallada aparecerá aquí...</p> -->
                </div>
                <div class="modal-image">
                    <img id="modalImg" src="" alt="">
                </div>

            <p>Timeline of Storage Devices</p>
        </footer>
    </div>

    <script src="script.js"></script>
